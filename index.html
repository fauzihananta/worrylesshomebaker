<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Katalog Produk</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .produk { border: 1px solid #ccc; padding: 10px; margin: 10px; display: inline-block; width: 200px; }
    img { width: 100%; }
  </style>
</head>
<body>
  <h1>Daftar Produk</h1>
  <div class="produk">
    <img src="https://via.placeholder.com/200" alt="Produk A">
    <h3>Produk A</h3>
    <p>Rp 100.000</p>
  </div>
  <div class="produk">
    <img src="https://via.placeholder.com/200" alt="Produk B">
    <h3>Produk B</h3>
    <p>Rp 200.000</p>
  </div>
</body>
</html>
